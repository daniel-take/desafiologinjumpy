<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <title>Login Jumpy</title>
    
</head>
<body>
    <header>
        <img class="logodnc" src="logo.svg" alt="">
    </header>

    <section class="cabecalho">
        <img class="jumpy" src="jumpy.png" alt=""><br>
        <div class="welcome">Bem Vindo ao Jumpy!</div>
    </section>

    <form>
        <label for="">Nome Completo:</label><br>
        <input type="text" placeholder="Nome Completo" required><br>

        <label for="">E-mail:</label><br>
        <input type="text" placeholder="email@email.com" required><br>

        <label for="">Telefone:</label><br>
        <input type="number" placeholder="(00) 00000-0000" required><br>

        <label for="">CPF:</label><br>
        <input type="number" placeholder="000.000.000-00" required><br>

        <label for="">Senha:</label><br>
        <input type="password" placeholder="*************" required>

        <button type="submit">Cadastrar</button>

    </form>

</body>

</html>
